---

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
    upgrade: yes
  become: yes
  become_method: sudo

- name: Upgrade packages
  apt:
    name:
    - build-essential
    - python3
    - python3-dev
    - python3-pip
    - locales
    - tzdata
    - build-essential
    - curl
    - git
    - vim
    - ntp
    - ntpdate
    - htop
    - bash-completion
    - ufw
    - sudo
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - ssh
    - rsync
    - sshpass
    - language-pack-en
    state: latest
  become: yes
  become_method: sudo

- name: Update pip and setuptools
  pip:
    name:
    - pip
    - setuptools
    state: latest

- name: Update bashrc
  lineinfile:
    dest: "{{ home_dir }}/.bashrc"
    line: "alias 'll=ls -la'"

- name: Add {{ home_dir }}/bin to $PATH
  lineinfile:
    dest: "{{ home_dir }}/.bashrc"
    line: "export PATH=$PATH:{{ home_dir }}/bin"

- name: Create {{ home_dir }}/.ssh directory
  become: true
  file:
    path: "{{ home_dir }}/.ssh"
    state: directory
    owner: '{{ user }}'
    group: '{{ group }}'
    mode: 0700

- name: Set github authorized keys
  authorized_key:
    key: "https://github.com/{{ item }}.keys"
    user: '{{ user }}'
  with_items: "{{ github_users }}"

- name: Set authorized keys
  authorized_key:
    key: "{{ item }}"
    user: "{{ user }}"
  with_items: "{{ ssh_keys }}"
