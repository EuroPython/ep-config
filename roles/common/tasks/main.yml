---
# Common tasks

# Prepare directories
- name: prepare | Create directories
  file:
    path: '{{ item }}'
    state: directory
    owner: '{{ user }}'
    group: '{{ group }}'
  with_items:
    - '{{ tmp_install_dir }}'
    - '{{ bin_dir }}'
    - '{{ install_dir }}'

- name: Update apt repositories cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  become_method: sudo
  tags: always

- name: Install dependencies
  apt:
    name: '{{ item }}'
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - build-essential
    - libssl-dev
    - python-dev
    - python3
    - python3-pip
