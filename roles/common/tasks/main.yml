---

- name: prepare | Create directories
  file:
    path: '{{ item }}'
    state: directory
    owner: '{{ user }}'
    group: '{{ group }}'
  with_items:
    - '{{ tmp_install_dir }}'
    - '{{ bin_dir }}'
    - '{{ install_dir }}'

- name: Update apt repositories cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags: always

- name: Install dependencies
  apt:
    name:
    - build-essential
    - python3
    - python3-dev
    - python3-pip
    - locales
    - tzdata
    - build-essential
    - curl
    - git
    - vim
    - ntp
    - ntpdate
    - htop
    - bash-completion
    - ufw
    - sudo
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - ssh
    - rsync
    - sshpass
    - language-pack-en
    state: latest
  become: yes
  become_method: sudo
  tags: always

- name: Update bashrc
  lineinfile:
    dest: "{{ home_dir }}/.bashrc"
    line: "alias 'll=ls -la'"
