---

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
    upgrade: yes
  become: yes
  become_method: sudo

- name: Upgrade packages
  apt:
    upgrade: yes
    name:
    - build-essential
    - python3
    - python3-dev
    - python3-pip
    - locales
    - tzdata
    - build-essential
    - curl
    - git
    - vim
    - ntp
    - ntpdate
    - htop
    - bash-completion
    - ufw
    - sudo
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - ssh
    - rsync
    - sshpass
    - language-pack-en
    state: latest
  become: yes
  become_method: sudo

- name: Update bashrc
  lineinfile:
    dest: "{{ home_dir }}/.bashrc"
    line: "alias 'll=ls -la'"

- name: Create /root/.ssh directory
  become: true
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /root/.ssh
    - /etc/ssh

- name: Set github authorized keys
  authorized_key:
    key: "https://github.com/{{ item }}.keys"
    user: root
  with_items: "{{ github_users }}"

- name: Set authorized keys
  authorized_key:
    key: "{{ item }}"
    user: "{{ user | default('root') }}"
  with_items: "{{ ssh_keys }}"
